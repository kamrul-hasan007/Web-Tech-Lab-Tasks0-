    <style>
        .box {
            position: absolute;
            width: 150px;
            height: 150px;
            color: white;
            font-size: 20px;
            padding: 10px;
            box-sizing: border-box;
        }

        #box1 {
            background: red;
            top: 50px;
            left: 50px;
            z-index: 1;
        }

        #box2 {
            background: blue;
            top: 100px;
            left: 100px;
            z-index: 2;
        }

        #box3 {
            background: green;
            top: 150px;
            left: 150px;
            z-index: 3;
        }
    </style>
</head>
<body>

    <div id="box1" class="box">Box 1</div>
    <div id="box2" class="box">Box 2</div>
    <div id="box3" class="box">Box 3</div>

</body>
