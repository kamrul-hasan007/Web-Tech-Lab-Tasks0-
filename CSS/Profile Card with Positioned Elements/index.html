<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width= , initial-scale=1.0">
    <title>User Card</title>
    <style>
        .user-card{
            width: 260px;
            background: #ffffff;
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0px 4px 8px rgba(0,0,0,0.1); 
            position: relative;
            text-align: center;
            font-family: Arial, Helvetica, sans-serif;

        }
        .user-card img{
            width: 90px;
            height: 90px;
            border-radius: 50%;
            margin-bottom: 10px;
        }
        .user-card .badge{
            position: absolute;
            top: 10px;
            right: 10px;
            background: #28c76f;
            color: white;
            padding: 5px 10px;
            font-size: 12px;
            border-radius: 20px;
            font-weight: bold;
        }
        .user-card h3{
            margin:  8px 0;
        }
        .user-card p {
            font-size: 14px;
            color: #444;
        }
    </style>
</head>
<body>
    <div class="user-card">
        <div class="badge">Online</div>
        <img src="https://avatars.githubusercontent.com/u/222264758?v=4" alt="Profile photo">
        <h3>MD.KAMRUL HASAN</h3>
        <p> Web developer,Tech enthusiast,and UI designer</p>
    </div>
</body>
</html>
