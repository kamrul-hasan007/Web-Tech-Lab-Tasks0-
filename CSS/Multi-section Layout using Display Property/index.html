<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  

    <title>News Portal Layout</title>
    <style>
        .box {
            display: inline-block;       
            vertical-align: top;         
            padding: 10px;               
            margin: 5px;                 
            border: 1px solid black;     
            box-sizing: border-box;      
            height: 200px;               
        }

        #sidebar {
            width: 20%;
            background-color: lightblue;
        }

        #main {
            width: 60%;
            background-color: lightgreen;
        }

        #ads {
            width: 20%;
            background-color: lightcoral;
        }

        body {
            white-space: nowrap;          
            margin: 0;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }
    </style>
</head>
<body>

    <div id="sidebar" class="box">
        <h2>Sidebar</h2>
        <p>Category links and navigation items.</p>
    </div>

    <div id="main" class="box">
        <h2>Main Content</h2>
        <p>Latest news articles and featured stories.</p>
    </div>

    <div id="ads" class="box">
        <h2>Advertisement</h2>
        <p>Promotions, banners, and sponsored ads.</p>
    </div>

</body>
</html>
